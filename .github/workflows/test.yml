name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml


    - name: Generate Jacoco Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: target/test-results/jacoco/jacoco.csv
        generate-branches-badge: true

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branches = ${{ steps.jacoco.outputs.branches }}"

    - name: Create pull request
      uses: peter-evans/create-pull-request@v5
      with:
        title: "Autogenerated Jacoco Coverage Badge"
        commit-message: "Autogenerated Jacoco Coverage Badge"
        delete-branch: true

    - name: Login to docker hub
      uses: actions-hub/docker/login@master
      env:
        DOCKER_USERNAME: "ezambomsantana"
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Images
      run: docker build -t partida-app-aula-15 .

    - name: Tag and Push - AWS ECR - Latest
      run: |
        docker tag partida-app-aula-15:latest ezambomsantana/partida-app-aula-15:test
        docker push ezambomsantana/partida-app-aula-15:test
